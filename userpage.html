<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - HobbyMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <h1>HobbyMate</h1>
            <nav>
                <a href="#">Discover Hobby</a>
                <a href="#">How it Works</a>
                <a href="#">Join Us</a>
                <a href="#">Get Inspired</a>
            </nav>
            <button id="signOutBtn" class="btn btn-danger">Sign Out</button>
        </div>
    </header>

    <main class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <!-- Profile Photo -->
                <div class="text-center">
                    <img src="images/default_profile.png" alt="Profile Photo" class="rounded-circle" style="width: 150px; height: 150px;">
                    <input type="file" class="form-control mt-3" id="profilePhotoInput" accept="image/*">
                </div>
                       <!-- User Hobby Tags Section -->
        <section id="userHobbyTagsSection">
            <h4>Your Current Interests</h4>
            <div id="userHobbyTags"></div>
        </section>
        
            </div>
            <div class="col-md-8">
                <!-- User Information Form -->
                <form id="userInfoForm">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" readonly>
                    </div>
                    <button id="updateProfile" type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
        <hr>
 
        <section id="discoverHobbiesSection" class="mt-5">
            <h3>Discover New Hobbies</h3>
            <div id="discoverHobbies"></div>
        </section>

        <section id="currentHobbiesSection" class="mt-5">
        <h3>Current Hobbies</h3>
        <div id="currentHobbies" class="row"></div>
        </section>
    </div>
    </main>
    <footer class="footer-section mt-5">
        <div class="footer-content">
            <div class="footer-left">
                <p>&copy; 2024 HobbyMate</p>
            </div>
            <nav class="footer-right" aria-label="Footer Navigation">
                <div class="footer-column">
                    <h4>Product</h4>
                    <ul>
                        <li><a href="#">Overview</a></li>
                        <li><a href="#">Customers</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h4>Company</h4>
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Jobs</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h4>Support</h4>
                    <ul>
                        <li><a href="#">FAQs</a></li>
                        <li><a href="#">Contact us</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h4>Legal</h4>
                    <ul>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Privacy</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="userpage.js"></script>
</body>
</html>
