
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- Header -->
<header class="bg-dark text-white p-3">
    <div class="container">
    <div class="row align-items-center">
        <div class="col-md-6 text-start">
        <h1>HobbyFinder</h1>
        </div>
        <div class="col-md-6 text-end">
        <div id="headerButtons">
            <button id="loginBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#authModal">Login</button>
            <button id="signOutBtn" class="btn btn-primary" style="display: none;">Sign Out</button>
            <button id="adminBtn" class="btn btn-secondary" style="display: none;">Admin</button>
            <button id="hobbySearchBtn" class="btn btn-success" onclick="location.href='hobbysearch.html'">Hobby Search</button>
        </div>
        </div>
    </div>
    </div>
</header>

<!-- Main Content -->
<div class="container mt-5">
    <h1>This is the admin page</h1>
    <p>This is where we will build the database. Maybe some other features if we have time.</p>
    
    <!-- Form to add new hobby tags -->
    <div class="card mb-4">
    <div class="card-header">
        Add New Hobby Tag
    </div>
    <div class="card-body">
        <form id="addHobbyTagForm">
        <div class="form-group">
            <label for="newHobbyTag">Hobby Tag:</label>
            <input type="text" class="form-control" id="newHobbyTag" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Tag</button>
        </form>
    </div>
    </div>

    <!-- Section to display existing hobby tags as buttons -->
    <div class="card mb-4">
    <div class="card-header">
        Existing Hobby Tags
    </div>
    <div class="card-body">
        <div id="hobbyTagsList" class="btn-group" role="group">
        <!-- Hobby tags will be appended here as buttons -->
        </div>
    </div>
    </div>

<!-- Form to add new hobbies -->
<div class="card mb-4">
    <div class="card-header">
    Add New Hobby
    </div>
    <div class="card-body">
    <form id="addHobbyForm">
        <div class="form-group">
        <label for="hobbyName">Hobby Name:</label>
        <input type="text" class="form-control" id="hobbyName" required>
        </div>
        <div class="form-group mt-3">
        <label for="hobbyDescription">Description:</label>
        <textarea class="form-control" id="hobbyDescription" rows="3" required></textarea>
        </div>
        <div class="form-group mt-3">
        <label for="hobbyImage">Upload Image:</label>
        <input type="file" class="form-control" id="hobbyImage" accept="image/*" required>
        </div>
        <div class="form-group mt-3">
        <label>Tags:</label>
        <div id="hobbyTags" class="btn-group" role="group">
            <!-- Hobby tags options will be appended here as buttons -->
        </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Hobby</button>
    </form>
    </div>
</div>


    <!-- Section to display existing hobbies -->
    <div class="card">
    <div class="card-header">
        Existing Hobbies
    </div>
    <div class="card-body">
        <div id="hobbiesList" class="row"></div>
        <!-- Hobbies will be appended here -->
        </ul>
    </div>
    </div>
</div>

<!-- Section to display existing users -->
<div class="card mt-5">
    <div class="card-header">
    Existing Users
    </div>
    <div class="card-body">
        <div id="usersList" class="row"></div>
        <!-- Users will be appended here -->
        </ul>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script type="module" src="firebase.js"></script>
<script type="module" src="scripts.js"></script>
</body>
</html>
