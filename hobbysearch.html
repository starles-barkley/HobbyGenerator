    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hobby Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <!-- If you are wondering why I used JS for the header buttons on this side,
             I figured it was the best way to only disaply icons if a user is signed in. 
             but as I type this, it could just be a page re-direct.... so.... yeah.. -->
            <div class="nav-bar d-flex justify-content-between align-items-center px-3 py-2">
                <h1 class="m-0">HobbyMate</h1>
                <div id="authButtons" class="d-flex align-items-center">
                    <!-- Home icon or Sign Out button will be dynamically inserted here -->
                </div>
            </div>
        </header>

        <main class="text-center">
            <section class="content-wrapper">
                <div class="main-content">
                    <h2>Your Tailored Hobbies</h2>
                    <p>Explore hobbies tailored to your interests. Select one to get started!</p>
                </div>
            </section>

            <section class="hobby-search-section">
                <div id="hobbySearchResults" class="row"></div>
            </section>
        </main>

        <footer class="footer-section">
            <div class="footer-content">
                <div class="footer-left">
                    <p>&copy; 2024 HobbyMate</p>
                </div>
                <nav class="footer-right" aria-label="Footer Navigation">
                    <div class="footer-column">
                        <h4>Product</h4>
                        <ul>
                            <li><a href="#">Overview</a></li>
                            <li><a href="#">Customers</a></li>
                        </ul>
                    </div>
                    <div class="footer-column">
                        <h4>Company</h4>
                        <ul>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Jobs</a></li>
                        </ul>
                    </div>
                    <div class="footer-column">
                        <h4>Support</h4>
                        <ul>
                            <li><a href="#">FAQs</a></li>
                            <li><a href="#">Contact us</a></li>
                        </ul>
                    </div>
                    <div class="footer-column">
                        <h4>Legal</h4>
                        <ul>
                            <li><a href="#">Terms</a></li>
                            <li><a href="#">Privacy</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </footer>
        
        
        <script type="module" src="firebase.js"></script>
        <script type="module" src="hobbysearch.js"></script>
        <div id="hobbyModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalContent">
                    <!-- The content of the clicked card will be injected here -->
                </div>
            </div>
        </div>
        
    </body>
    </html>
