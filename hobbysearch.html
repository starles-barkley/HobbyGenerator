<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Hobby Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div id="headerPlaceholder"></div>

  <!-- Auth Modal -->
  <div class="modal fade" id="authModal" tabindex="-1" role="dialog" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="authModalLabel">Authentication</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="nav nav-tabs" id="authTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="signup-tab" data-bs-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="true">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="false">Login</a>
            </li>
          </ul>
          <div class="tab-content" id="authTabContent">
            <!-- Sign Up Form -->
            <div class="tab-pane fade show active" id="signup" role="tabpanel" aria-labelledby="signup-tab">
              <form id="signupForm">
                <div class="form-group">
                  <label for="signupEmail">Email:</label>
                  <input type="email" class="form-control" id="signupEmail" required>
                </div>
                <div class="form-group">
                  <label for="signupPassword">Password:</label>
                  <input type="password" class="form-control" id="signupPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </form>
            </div>
            <!-- Login Form -->
            <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
              <form id="loginForm">
                <div class="form-group">
                  <label for="loginEmail">Email:</label>
                  <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="form-group">
                  <label for="loginPassword">Password:</label>
                  <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <main class="text-center my-4">
    <h2>Find a Hobby</h2>
    <div id="wordButtons" class="my-3">
      <button class="btn btn-outline-secondary word-btn">Outdoor</button>
      <button class="btn btn-outline-secondary word-btn">Creative</button>
      <button class="btn btn-outline-secondary word-btn">Tech</button>
      <button class="btn btn-outline-secondary word-btn">Fitness</button>
    </div>
    <button id="fetchHobbyBtn" class="btn btn-success">Find My Hobby!</button>
    <p id="hobby" class="mt-3"></p>
  </main>

  
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script type="module" src="scripts.js"></script>
<script type="module" src="firebase.js"></script>

</body>
</html>
